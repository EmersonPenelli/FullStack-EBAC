<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="./lib/cdn.jsdelivr.net_npm_bootstrap@5.3.1_dist_css_bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div id="carousel-exemplo" class="carousel carousel-fade slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-interval="2000" class="carousel-item active">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/08/12/04/24/mabry-mill-8184715_1280.jpg"/>
                    <div class="carousel-caption">
                        <h2>Foto de um moinho</h2>
                    </div>
                </div>
                <div data-bs-interval="2000" class="carousel-item">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/08/06/18/16/forest-8173529_1280.jpg"/>
                    <div class="carousel-caption">
                        <h2>Foto de uma floresta</h2>
                    </div>
                </div>
                <div data-bs-interval="2000" class="carousel-item">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/08/06/07/19/field-8172323_1280.jpg"/>
                    <div class="carousel-caption">
                        <h2>Foto de um campo de trigo</h2>
                    </div>
                </div>
            </div>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel-exemplo" class="active" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>
            </div>
        </div>
    </div>

    <script src="./lib/cdn.jsdelivr.net_npm_bootstrap@5.3.1_dist_js_bootstrap.bundle.min.js"></script>
</body>
</html>
