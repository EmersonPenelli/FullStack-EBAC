<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos - main</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Crie e Organize seus Contatos Pessoais</h1>
    </header>
        <div class="container">
            <div class="contatoNovo">
                <h2>Insira um contato na sua lista de contatos</h2>
                <form id="formulario">
                    <input class="Nome" type="text"  placeholder="Nome" required>
                    <input class="DDD" type="text" oninput="this.value = this.value.replace(/\D/g, '').substring(0, 2);" maxlength="2" required placeholder="DDD">
                    <input class="Telefone" type="text" oninput="this.value = this.value.replace(/\D/g, '').substring(0, 9);" maxlength="9" required placeholder="Número">
                    <button type="submit" class="BotaoSubmit">ADICIONAR+</button>
                </form>
            </div>
            <div class="tabela">
                <div class="AgendaVirtual">
                    <h3>AGENDA VIRTUAL<img src="./imagens/agenda-virtual.png" alt="Agenda Virtual"><h3>
                    <button class="reset" onClick="window.location.reload()">Limpar Agenda</button>
                </div>
                <table class="TabelaFeita" cellspacing="0">
                    <thead>
                        <th>Nome</th>
                        <th>DDD</th>
                        <th>Número</th>
                    </thead>
                    <tbody class="corpoTabela">
                    </tbody>
                </table>  
            </div>
        </div>
    <script src="main.js"></script>
</body>
</html>
